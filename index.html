<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/14d8110dae.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>

  

  <main class="huddle__landing__page__container">

    <div class="huddle__landing__page__logo">
      <img src="/images/logo.svg" alt="Huddle logo" class="huddle__logo">
    </div>
    
    <section class="huddle__landing__page">

      <row class="huddle__landing__page__header ">

      <div class="huddle__landing__page__illustration col-6" >
        <img src="/images/illustration-mockups.svg" alt="Huddle illustration" class="huddle__illustration ">
      </div>

      <div class="huddle__landing__page__content col-6">
        <h1 class="huddle__landing__page__title">Build The Community Your Fans Will Love</h1>
        <p class="huddle__landing__page__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="huddle__landing__page__button">Register</button>
      </div>

    </row>

    </section>

      <div class="huddle__landing__page__social__media ">

        <a href="https://www.facebook.com/" target="_blank" class="huddle__landing__page__social__media__link icon">
          <i class="fa-brands fa-facebook-f" class="icon"></i>
        </a>
        <a href="https://www.twitter.com/" target="_blank" class="huddle__landing__page__social__media__link icon">
          <i class="fa-brands fa-twitter" class="icon"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="huddle__landing__page__social__media__link icon">
          <i class="fa-brands fa-instagram" class="icon"></i>
        </a>
        
      </div>

   
  </main>
  
</body>
</html>
